        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 100vh;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "GGAL", "image": "https://logo.clearbit.com/gfgsa.com", "label": "GGAL", "shape": "image"}, {"color": "#97c2fc", "id": "MTSI", "image": "https://logo.clearbit.com/macom.com", "label": "MTSI", "shape": "image"}, {"color": "#97c2fc", "id": "SEE", "image": "https://logo.clearbit.com/sealedair.com", "label": "SEE", "shape": "image"}, {"color": "#97c2fc", "id": "SRTY", "image": "https://logo.clearbit.com/ProShares.com", "label": "SRTY", "shape": "image"}, {"color": "#97c2fc", "id": "NET", "image": "https://logo.clearbit.com/cloudflare.com", "label": "NET", "shape": "image"}, {"color": "#97c2fc", "id": "IBDN", "image": "https://logo.clearbit.com/iShares.com", "label": "IBDN", "shape": "image"}, {"color": "#97c2fc", "id": "VPU", "image": "https://logo.clearbit.com/Vanguard.com", "label": "VPU", "shape": "image"}, {"color": "#97c2fc", "id": "SMSI", "image": "https://logo.clearbit.com/smithmicro.com", "label": "SMSI", "shape": "image"}, {"color": "#97c2fc", "id": "AGAC", "image": "https://logo.clearbit.com/africangoldcorp.com", "label": "AGAC", "shape": "image"}, {"color": "#97c2fc", "id": "SMP", "image": "static/images/stonks.jpeg", "label": "SMP", "shape": "image"}, {"color": "#97c2fc", "id": "PACX", "image": "static/images/stonks.jpeg", "label": "PACX", "shape": "image"}]);
                  edges = new vis.DataSet([{"from": "GGAL", "to": "MTSI"}, {"from": "MTSI", "to": "SEE"}, {"from": "SEE", "to": "SRTY"}, {"from": "SRTY", "to": "NET"}, {"from": "GGAL", "to": "IBDN"}, {"from": "IBDN", "to": "VPU"}, {"from": "VPU", "to": "SMSI"}, {"from": "SMSI", "to": "AGAC"}, {"from": "AGAC", "to": "SMP"}, {"from": "SMP", "to": "PACX"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
